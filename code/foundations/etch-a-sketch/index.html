<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch.js" defer></script>
</head>

<body>

    
    <section>
        <div class="wrapper">
            <div class="controls">
                <h1>Etch a Sketch</h1>
                <input type="color" id="color-picker">
                <button id="color" class="btn">Color</button>
                <button id="rainbow" class="btn">Rainbow</button>
                <button id="erase" class="btn">Erase</button>
                <button id="reset" class="btn">Reset</button>
                <input id="size" type="range" value="16" min="1" max="64">
                <div id="sizeLabel" class="size-label"></div>
            </div>


            <div class="canvas">

            </div>
        </div>

    </section>


</body>

</html>
